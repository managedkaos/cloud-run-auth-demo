{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="card mb-4">
    <h2>My Items</h2>
    <p class="mb-4 text-secondary">Logged in as: {{ user.email }}</p>

    <form action="/items/create" method="post" class="flex-col">
        <div class="form-group">
            <label for="name">New Item Name</label>
            <input type="text" name="name" id="name" placeholder="Enter item name..." required>
        </div>
        <button type="submit" class="btn">Add Item</button>
    </form>
</div>

<div class="card">
    <h2>Item List</h2>
    {% if items %}
    <ul class="item-list">
        {% for item in items %}
        <li class="item">
            <span>{{ item.name }}</span>
            <!-- <span class="text-secondary text-sm">ID: {{ item.id }}</span> -->
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-secondary text-center" style="padding: 2rem 0;">No items found. Create one above!</p>
    {% endif %}
</div>
{% endblock %}
